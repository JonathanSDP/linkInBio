<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in bio</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!--Header Holder-->
        <header class="header-holder">
            <div class="tittle">
                <h1>HolaJuniors</h1>
            </div>
            <div class="image">
                    <img src="../img/chuleto.jpg" alt="">
            </div>
        </header>
        <!--Header Holder-->
        <!--Main Content Holder-->
        <main class="main-content">
            <section class="principal-content">
                <p>Bienvenidos a la jungla:
                     Iniciando un nuevo camino
                     de desarrollo web fullstack
                     mejor dejo para despues
                     porque mi jermu me rompe las bolas con la comida
                </p>
            </section>
            <section class="links">
                <div class="linkedIn"><a href="#">Mi LinkedIn</a></div>
                <div class="Trabajos"><a href="#">Trabajos experimentales</a></div>
                <div class="Email"><a href="#">Enviame un email</a></div>
                <div class="Website"><a href="#">HolaJuniors.com</a></div>
            </section>
        </main>
        <!--Main Content Holder-->
        <!--Footer Holder-->
        <footer class="ftr">
            <div class="ftr-div">
                <a href="#"><img src="../img/youtube.png" alt=""></a>
                <a href="#"><img src="../img/instagram.png" alt=""></a>
                <a href="#"><img src="../img/twitter.png" alt=""></a>
                <a href="#"><img src="../img/linkdin.png" alt=""></a>
                <a href="#"><img src="../img/github.png" alt=""></a>
            </div>
        </footer>
        <!--Footer Holder-->
    </div>
</body>
</html>
